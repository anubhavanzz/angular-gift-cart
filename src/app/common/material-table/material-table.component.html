<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container [matColumnDef]="item.columnDef" *ngFor="let item of columns;let i=index;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item.headerCellDef}} </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="actionsEnabled && item.columnDef==='actions' " mat-raised-button color="warn"
          (click)=onClick(element)>Claim Gift</button>
        {{element[item.columnDef]}}

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
