<div class="categoryList">
  <mat-list role="list" class="list-item" *ngFor="let category of categories">
    <mat-list-item [ngClass]="selectedCategory===category.name ? 'active': ''" [(ngModel)]="selectedCategory" role="listitem" name="selectCategory" ngDefaultControl (click)="updateCategoryList(category.name)">{{category.name}}</mat-list-item>
  </mat-list>
</div>
