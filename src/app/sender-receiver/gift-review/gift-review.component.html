<mat-card>
  <span *ngFor="let stars of starCount">
      <span class="fa fa-star" [ngClass]="stars ? stars: ''"></span>
  </span>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
         View Customer Reviews
        </mat-panel-title>
      </mat-expansion-panel-header>
    
      <p>Customers review on the products</p>
    
    </mat-expansion-panel>
</mat-card>
