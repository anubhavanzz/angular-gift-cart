<div class=" jumbotron border">
    <div class="border solid">
        <h5><b>Thanks {{  this.authService.user.name}} for claiming the gift </b> </h5>
    </div>
    <mat-dialog-content class="mat-typography">
        <div class="border solid row">
            <div>
                <table>
                    <app-gift-card [giftCard]="giftCard"></app-gift-card>

                    <tr>
                        <p>Please provide the rating </p>
                        <fieldset class="rating">
                            <input type="radio" value="5" [checked]="rating===5" />
                            <label title="Rocks!" (click)='onClick(5)'>5 stars</label>

                            <input type="radio" value="4" [checked]="rating===4" />
                            <label title="Pretty good" (click)='onClick(4)'>4 stars</label>

                            <input type="radio" value="3" [checked]="rating===3" />
                            <label title="Meh" (click)='onClick(3)'>3 stars</label>

                            <input type="radio" value="2" [checked]="rating===2" />
                            <label title="Kinda bad" (click)='onClick(2)'>2 stars</label>

                            <input type="radio" value="1" [checked]="rating===1" />
                            <label title="Sucks big time" (click)='onClick(1)'>1 star</label>
                        </fieldset>
                    </tr>
                    <tr>
                        <p>Please provide the feedback comments  </p>
                        <div class="form-group">
                            <label for="comment">Feedback Comment:</label>
                            <textarea class="form-control" rows="5" #comment></textarea>
                        </div>
                    </tr>
                </table>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" class="ml-3" (click)="onSaveClick(comment.value)"><i
                class="fas fa-save fa-2x mr-1 p-1"></i>Save
            Feedback</button>
    </mat-dialog-actions>
</div>
