<div class="container-fluid">
  <div>
    <div class="row">
      <mat-form-field>
        <input matInput class="form-field" [formControl]="globalFilter" placeholder="Global Filter"
          (keyup)=applyFilter($event.target.value)>
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z10">
        <!-- Image Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img src={{element.imageUrl}} alt='imageUrl'
              style="width:100px;height:150px;"> </td>
        </ng-container>

        <!-- Brand Column with filter -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand
            <div>
              <input matInput class="form-field border" [formControl]="brandFilter" placeholder="Brand Filter"
                (keyup)=applyFilter($event.target.value)>
            </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Category Column with filter -->

        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category
            <input matInput class="form-field border" [formControl]="categoryFilter" placeholder="Category Filter"
              (keyup)=applyFilter($event.target.value)>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
        </ng-container>

        <!-- Points Column -->

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>


        <!-- Description Column -->

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Created Date Column -->

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> created Date </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'MM/dd/yyyy'}} </td>
        </ng-container>

        <!-- Number of time bought -->
        <ng-container matColumnDef="numberOfTimesBought">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Times Bought </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfTimesBought}} </td>
        </ng-container>

        <!-- $key hidddn column -->
        <ng-container matColumnDef="$key">
          <mat-header-cell *matHeaderCellDef class="hiddenField"> key </mat-header-cell>
          <mat-cell *matCellDef="let element" class="hiddenField"> {{element.$key}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="onEditGift(element)">Update</button>
            <button mat-raised-button color="warn" (click)=onDeleteGift(element)>Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
