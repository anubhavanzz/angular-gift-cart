<h2 translate>
    AddCategory.AllOrders
</h2>
<mat-card>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <form #regiForm="ngForm" (ngSubmit)=addCategory(regiForm)>
                <div class="form-group">
                    <label for="CategoryName"></label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-tie"></i></span>
                        </div>
                        <input name="CategoryName" id="CategoryName" placeholder="Enter a new Category needs to be added..." class="form-control"
                            ngModel #CategoryName="ngModel" required minlength="3">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary mr-3" [disabled]=!regiForm.valid translate>AddCategory.Save</button>
                </div>
            </form>
        </div>

        <!-- showing categories present in the application -->

        <div class="col-6">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef> Category Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="$key">
                    <mat-header-cell *matHeaderCellDef class="hiddenField"> key </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="hiddenField"> {{element.$key}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <i class="fa fa-trash" (click)="deleteCategory(element)" aria-hidden="true"></i>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
</mat-card>
